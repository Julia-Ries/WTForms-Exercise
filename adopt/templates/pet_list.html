{% extends "base.html" %}

{% block title %} Pets {% endblock %}


{% block content %}

<h1>Our Pets</h1>

<div class="row pets-listing">
    {% for pet in pets %}
    <div class="col-3">
    <img class="img-thumbnail" src="{{ pet.image_url() }}" alt="">
    <a href="{{ url_for('edit_pet', pet_id=pet.id) }}"> {{ pet.name }}</a>
    {% if pet.available %} <b> is available!</b> {% endif %}
   
</div>
<div class="col-12">
    {% else %} No pets yet.</div> {% endfor %}

 <div>
<a class="btn btn-primary"href="{{ url_for ('add_pet') }}">Add A Pet</a>

{% endblock %}
